<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="display"></div>
                <button id="clearBtn">C</button>
                <button id="empty">COMPUTRON-5000</button>
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="opBtn" id="divBtn">/</button>
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="opBtn" id="multBtn">*</button>
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="opBtn" id="subBtn">-</button>
                <button class="numBtn" id="zero">0</button>
                <button id="dcmlBtn">.</button>
                <button id="equalsBtn">=</button>
                <button class="opBtn" id="addBtn">+</button>
            </div>
        </div>
    </body>
</html>
